<!DOCTYPE html>

  <style>
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      background: url('https://raw.githubusercontent.com/jaafarptgc/Hyemi/main/stark%20and%20fern.jpeg
') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);

    h1 {

      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn, .music-btn {
      background-color: #ff90c2;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover, .music-btn:hover {
      background-color: #f76ca0;
      transform: scale(1.05);
    }

    .btn:active, .music-btn:active {
      transform: scale(0.95);
    }

    .chibi-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .chibi-container img {
      width: 80px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }
  </style>
</head>
