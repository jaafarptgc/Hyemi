<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 Days with Hyemi</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://raw.githubusercontent.com/jaafarptgc/Hyemi/main/IMG_1798.jpg
') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 20px;
    }

    .btn, .music-btn {
      background-color: #ff90c2;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover, .music-btn:hover {
      background-color: #f76ca0;
      transform: scale(1.05);
    }

    .btn:active, .music-btn:active {
      transform: scale(0.95);
    }

    .chibi-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .chibi-container img {
      width: 80px;
      height: auto;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hidden audio element -->
  <audio id="myAudio" src="https://raw.githubusercontent.com/jaafarptgc/Hyemi/main/because%20I'm%20stupid_%20(feat.%20KIXO)%20(%EB%82%B4%EA%B0%80%20%EB%B0%94%EB%B3%B4%EB%9D%BC%EC%84%9C%20%EA%B7%B8%EB%9E%98_%20(feat.%20KIXO%20(%ED%82%A4%EC%A1%B0))).mp3
" preload="none"></audio>

  <!-- Music button -->
  <button class="music-btn" onclick="document.getElementById('myAudio').play()">
    ‚ñ∂Ô∏è Hyemi And Jafar Song
  </button>

  <!-- Main content box -->
  <div class="container">
    <h1>üíñ 100 Days with Hyemi üíñ</h1>
    <p>Click the button below to read the letter...</p>

    <div class="chibi-container">
      <img src="https://github.com/jaafarptgc/Hyemi/blob/main/click.jpg
" alt="Chibi" />
      <button class="btn" onclick="window.location.href='letter.html'">Read Letter</button>
    </div>
  </div>

</body>
</html>
